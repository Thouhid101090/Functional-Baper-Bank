<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h4 class='text-center text-5xl mt-5'><span class="text-blue-600">Baper</span> Bank</h4>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 text-white mx-auto">
                <div class="bg-lime-600 p-5 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl ">$ <span  id='deposit-total'>00</span></h2>
                </div>
                <div class="bg-yellow-600 p-5 rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl ">$<span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-teal-400 p-5 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2  class="text-5xl ">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12  mx-auto">
                <div class="bg-cyan-400	 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                   <input class="w-9/12 block mb-2 py-2 px-3" type="text" placeholder="Amount You Wanna Deposit" name="" id="deposit-field">
                   <button class="bg-sky-500 rounded-lg text-white font-mediun py-2 px-8 hover:bg-sky-700" id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Withdrow</h4>
                    <input class="w-9/12 block mb-2 py-2 px-3" type="text" placeholder="Amount You Wanna Withdrow" name="" id="withdrow-field">
                   <button class="bg-sky-500 rounded-lg text-white font-mediun py-2 px-8 hover:bg-sky-700" id="btn-withdrow">Withdrow</button>
                </div>


            </div>
        </section>


    </main>

</body>
<script src="deposit.js"></script>
<script src="withdrow.js"></script>
<script src="utilities.js"></script>

</html>
